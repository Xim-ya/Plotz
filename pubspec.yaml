name: soon_sak
description: Plotz


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.14+19

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  flutter_lints: ^2.0.1

  #UI
  cupertino_icons: ^1.0.2
  flutter_easyloading: ^3.0.5 # 로딩 UI 처리 관련
  scroll_app_bar: ^2.0.0 # 스크롤 앱 바
  cupertino_will_pop_scope: ^1.2.1 # iOS Android swipe back method 관련
  flutter_svg: ^1.1.6 # Svg 아이콘 처리 관련
  cached_network_image: ^3.2.2 # 네트워크 이미지 처리 관련
  carousel_slider: ^4.1.1 # 슬라이더
  shimmer_animation: ^2.1.0+1 # Skeleton 처리 위젯
  url_launcher: ^6.1.6 #Url 런처
  flutter_styled_toast: ^2.0.0 # 토스트
  infinite_scroll_pagination: ^3.2.0 #Pagination
  polygon: ^0.1.0 # 다각형 위젯
  flutter_staggered_grid_view: ^0.6.2 # 그리드뷰
  visibility_detector: ^0.4.0+2 #위젯 노출 여부 감지
  dots_indicator: ^2.1.0 #dot 인디케이터

  # Single Import Generator
  single_import_generator: ^1.0.0

  # State Controller
  rxdart: ^0.27.7
  provider: ^6.0.5

  #Network
  video_url_validator: ^1.0.2
  youtube_explode_dart: ^1.12.4 # 유튜브 meta data
  connectivity_plus: ^3.0.3 # 네트워크 연결 상태 관리
  retrofit: '>=3.0.0 <4.0.0'
  dio: ^4.0.6
  json_annotation: ^4.7.0
  async: ^2.9.0

  # DI
  get_it: ^7.2.0

  # Route
  go_router: ^7.0.1

  # Ioslate
  easy_isolate_mixin: ^1.0.1

  #Firebase
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.4.3
  firebase_storage: ^11.0.14
  firebase_crashlytics: ^3.0.15
  firebase_analytics: ^10.4.2

  #Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sembast: ^3.4.0+6


  #Auth
  google_sign_in: ^5.4.4
  sign_in_with_apple: ^4.3.0
  crypto: ^3.0.2 # 인증서

  #Version Manager
  package_info_plus: ^3.0.3 # 현재 앱 버전 정보
  pub_semver: ^2.1.3 # 주부수 버전 비교 연산


  #Utils
  flutter_cache_manager: ^3.3.0
  image_picker: ^0.8.6+3 # 이미지 피커
  either_dart: ^0.3.0
  tuple: ^2.0.1 # 튜플
  intl: ^0.18.0 # DATE
  flutter_launcher_icons: ^0.12.0 # 앱 로고
  flutter_isolate: ^2.0.4
  flutter_dotenv: ^5.0.2 # Private Secure Storage


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Generators
  build_runner: ^2.1.11
  json_serializable: ^6.5.4
  hive_generator: ^2.0.0
  retrofit_generator:

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/mocks/
    - .env


  fonts:
    - family: pretendard_bold
      fonts:
        - asset: fonts/Pretendard-Bold.otf

    - family: pretendard_semiBold
      fonts:
        - asset: fonts/Pretendard-SemiBold.otf

    - family: pretendard_regular
      fonts:
        - asset: fonts/Pretendard-Regular.otf

    - family: pretendard_medium
      fonts:
        - asset: fonts/Pretendard-Medium.otf

    - family: staatliches_regular
      fonts:
        - asset: fonts/Staatliches-Regular.ttf
